<div class="wrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Tag Cloud</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
    <mat-card>
      <mat-chip-list>
        <mat-chip color="accent" selected><h3>The error is generated randomly when the page is loaded. Probability of its occurrence is 32%.</h3></mat-chip>
      </mat-chip-list>
    </mat-card>
    <mat-card>
      <mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile
            colspan="1"
            rowspan="5"
        >
          <mat-list>
              <mat-list-item *ngFor="let taskRequirement of taskRequirements"><mat-icon>arrow_forward</mat-icon> &nbsp; {{ taskRequirement }}</mat-list-item>
          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile
            colspan="1"
            rowspan="5"
        >
          <mat-chip-list *ngIf="error">
            <mat-chip color="accent" selected>{{ error }}</mat-chip>
          </mat-chip-list>
          <div class="tag-cloud" #tagCloud *ngIf="words">
            <span *ngFor="let wordLength of words | objectKeys" [ngStyle]="{'font-size': words[wordLength].fontSize + 'px', 'cursor': 'pointer'}" (click)="onWordClick($event, words[wordLength].word)"> {{ words[wordLength].word }} </span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
</div>
